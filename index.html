<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <div id="titleForm" class="formField">
            <label for="titleInput" class="labelInput">Title: </label>
            <input type="text" id="titleInput" name="titleInput">
        </div>
        <div id="authorForm" class="formField">
            <label for="authorInput" class="labelInput">Author: </label>
            <input type="text" id="authorInput" name="authorInput">
        </div>
        <div id="pagesForm" class="formField">
            <label for="pagesInput" class="labelInput">Pages: </label>
            <input type="number" id="pagesInput" name="pagesInput">
        </div>
        <div id="readForm" class="formField">
            <label for="readInput" class="labelInput">Read?</label>
            <select id="readInput">
                <option value="No">No</option>
                <option value="Reading">Reading</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <button id="addBookButton" onclick="createBook()">ADD BOOK</button>
        <div id="storageManagement">
            <button id="restoreData" class="dataButton" onclick="restoreData()">RESTORE</button>
            <button id="saveData" class="dataButton" onclick="populateStorage(myLibrary)">SAVE</button>
        </div>
    </div>
    <div id="tableContainer">
        <div id="tableContent">
            <table id="table">
                <thead id="tableHead">
                    <tr>
                        <th id="titleCell">Title</th>
                        <th id="authorCell">Author</th>
                        <th id="pagesCell">Pages</th>
                        <th id="readCell">Read?</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
